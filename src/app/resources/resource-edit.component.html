<!-- Things like #firstName="ngForm" will change to #firstName="ngModel" after RC2 -->
<div class="row">

    <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="message != null">{{ message }}</div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#personal-form" role="tab" data-toggle="tab">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#work-form" role="tab" data-toggle="tab">Work</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#project-form" role="tab" data-toggle="tab">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sep-form" role="tab" data-toggle="tab">Seperation</a>
            </li>
        </ul>

        <form (ngSubmit)="onSubmit()" #resourceForm="ngForm" id="editForm" novalidate class="tab-content">
            <div role="tabpanel" class="tab-pane fade show active" id="personal-form">
                <personal-form-container></personal-form-container>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="work-form">
                <work-form-container></work-form-container>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="project-form">
                Project
            </div>
            <div role="tabpanel" class="tab-pane fade" id="sep-form">
                Seperation
            </div>
            <div class="submit-button-box mt-5">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

    </div>
</div>
